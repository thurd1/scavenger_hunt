{% extends "base.html" %}

{% block title %}Assign Riddles{% endblock %}

{% block welcome_text %}
    <p>Assign Riddles for Team {{ team.name }}</p>
{% endblock %}

{% block content %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST" style="width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
        <button type="submit" class="btn" style="width: 90%;">Assign Riddles</button>
    </form>

    <a href="{% url 'leader_dashboard' %}" class="btn">Back to Dashboard</a>
{% endblock %}
