{% extends "base.html" %}

{% block title %}Create Lobby{% endblock %}

{% block welcome_text %}
    <h2>Create a New Lobby</h2>
{% endblock %}

{% block content %}
    <form method="POST" class="center-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Create Lobby</button>
    </form>
<div class="back-button">
        <a href="{% url 'leader_dashboard' %}" class="btn">Back to Dashboard</a>
    </div>
</div>

<style>
    .dashboard-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
    }

    .dashboard-section {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 2rem;
    }

    .button-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }

    .btn {
        display: block;
        padding: 1rem;
        text-align: center;
        background: linear-gradient(135deg, #FFA500, #FF7F00);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background: linear-gradient(135deg, #FF7F00, #FF4500);
        transform: scale(1.05);
        text-decoration: none;
        color: white;
    }

    h1, h2 {
        text-align: center;
        margin-bottom: 2rem;
    }

    h2 {
        margin-bottom: 1rem;
    }

    .form-label {
        color: #90C83C;
    }
</style>
{% endblock %}
