{% extends "base.html" %}

{% block title %}Create Lobby{% endblock %}

{% block welcome_text %}
    <h2>Create a New Lobby</h2>
{% endblock %}

{% block content %}
    <form method="POST" class="center-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Create Lobby</button>
    </form>
<div class="back-button">
        <a href="{% url 'leader_dashboard' %}" class="btn">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
