{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="game-card">
                <h1>Create a Team</h1>
                
                <p>Enter a name for your team:</p>
                
                <form method="post" action="{% url 'create_standalone_team' %}" class="team-form">
                    {% csrf_token %}
                    
                    {% if lobby_code %}
                    <input type="hidden" name="lobby_code" value="{{ lobby_code }}">
                    {% endif %}
                    
                    <div class="form-group">
                        <input type="text" name="team_name" class="form-control input-field" placeholder="Team Name" required>
                    </div>
                    
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Create Team</button>
                        <a href="{% url 'team_options' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
                
                {% if messages %}
                <div class="alert-container">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
    .team-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .input-field {
        font-size: 18px;
        padding: 10px 15px;
        border-radius: 5px;
    }
    
    .alert-container {
        margin-top: 20px;
    }
</style>
{% endblock %}
