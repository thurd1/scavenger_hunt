{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="create-team-box p-4">
        <div class="team-header">
            <h1>Create a New Team</h1>
        </div>

        <div class="form-section mt-4">
            <form method="post" action="{% url 'create_standalone_team' %}">
                {% csrf_token %}
                
                <div class="form-group mb-4">
                    <label for="team_name" class="form-label">Team Name</label>
                    <input type="text" id="team_name" name="team_name" class="form-control" required>
                </div>
                
                <input type="hidden" name="player_name" value="{{ request.session.player_name }}">
                
                <div class="buttons mt-4">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fas fa-plus-circle me-2"></i> Create Team
                    </button>
                    
                    <a href="{% url 'join_team' %}" class="btn btn-secondary btn-block mt-3">
                        <i class="fas fa-arrow-left me-2"></i> Back to Team List
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 700px;
}

.create-team-box {
    background-color: rgba(33, 37, 41, 0.9);
    border-radius: 15px;
    border: 1px solid rgba(144, 200, 60, 0.2);
}

.team-header {
    text-align: center;
    margin-bottom: 20px;
    padding: 15px;
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
}

.team-header h1 {
    color: #90C83C;
    margin: 0;
}

.form-section {
    background-color: rgba(33, 37, 41, 0.7);
    border-radius: 10px;
    padding: 25px;
}

.form-label {
    color: #90C83C;
    font-weight: 500;
}

.form-control {
    background-color: rgba(33, 37, 41, 0.8);
    border: 1px solid rgba(144, 200, 60, 0.3);
    color: white;
    padding: 12px;
}

.form-control:focus {
    background-color: rgba(33, 37, 41, 0.9);
    border-color: #90C83C;
    color: white;
    box-shadow: 0 0 0 0.25rem rgba(144, 200, 60, 0.25);
}

.btn-success {
    background: linear-gradient(135deg, #90C83C, #7AAF2F);
    border: none;
    padding: 12px;
    transition: all 0.3s;
    font-weight: 600;
}

.btn-success:hover {
    background: linear-gradient(135deg, #7AAF2F, #90C83C);
    transform: translateY(-3px);
}

.btn-secondary {
    background-color: rgba(108, 117, 125, 0.3);
    border: 1px solid rgba(108, 117, 125, 0.5);
    color: white;
    transition: all 0.3s;
}

.btn-secondary:hover {
    background-color: rgba(108, 117, 125, 0.5);
    transform: translateY(-2px);
}

.btn-block {
    display: block;
    width: 100%;
}
</style>
{% endblock %}
