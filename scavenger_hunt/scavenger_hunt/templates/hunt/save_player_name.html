{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2 style="color: #90C83C">Enter Your Name</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" class="name-form" action="{% url 'save_player_name' %}">
        {% csrf_token %}
        <input type="text" 
               name="player_name" 
               required 
               class="input-field" 
               placeholder="Your name"
               autofocus>
    </form>
</div>

<style>
.name-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-field {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    background-color: rgba(144, 200, 60, 0.2);
    color: white;
    text-align: center;
    transition: all 0.3s ease;
}

.input-field::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.input-field:focus {
    outline: none;
    background-color: rgba(144, 200, 60, 0.3);
    transform: scale(1.02);
}

.alert {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    text-align: center;
}

.alert-error {
    background-color: rgba(255, 99, 71, 0.2);
    color: #ff6347;
}

.alert-success {
    background-color: rgba(144, 200, 60, 0.2);
    color: #90C83C;
}

h2 {
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
}
</style>

<script>
document.querySelector('.input-field').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.querySelector('.name-form').submit();
    }
});
</script>
{% endblock %}
