<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Young Life{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003A5B;
            color: gray;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-content {
            width: 100%;
            min-height: 100vh;
            background-image: url('{% static "hunt/images/YoungLifeLogo.png" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: center;
            margin-bottom: 0;
        }

        header img {
            max-width: 400px;
            height: auto;
            margin: 10px 0 0 0;
        }

        .welcome-text {
            font-size: 24px;
            color: #90C83C;
            margin: 0;
            font-weight: bold;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            text-align: center;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #FFA500, #FF7F00);
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FF7F00, #FF4500);
            transform: scale(1.05);
            text-decoration: none;
            color: white;
        }

        .btn.w-100 {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.8rem;
            margin-top: 1.2rem;
            align-items: center;
            justify-content: center;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: .5px solid #ccc;
            font-size: 18px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #90C83C;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #90C83C;
        }

        #invite_code {
            letter-spacing: 2px;
            font-family: monospace;
            text-align: center;
            width: 200px;
            font-size: 24px;
        }

        .team-id {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }

        .team-id a {
            color: #90C83C;
            text-decoration: none;
        }

        .team-id a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        .dashboard-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin: 2rem auto;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #90C83C;
            margin-bottom: 0.5rem;
            font-size: 16px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: rgba(144, 200, 60, 0.2);
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #90C83C;
            background-color: rgba(144, 200, 60, 0.3);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .alert {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .alert-danger {
            background-color: rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }

        .alert-success {
            background-color: rgba(144, 200, 60, 0.2);
            color: #90C83C;
        }

        .messages {
            width: 100%;
            max-width: 800px;
            margin: 1rem auto;
        }

        .navigation-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .home-btn {
            background: linear-gradient(135deg, #90C83C, #7AAF2F);
        }

        .home-btn:hover {
            background: linear-gradient(135deg, #7AAF2F, #648F26);
        }

        .change-team-btn {
            background: linear-gradient(135deg, #FFA500, #FF7F00);
        }

        .change-team-btn:hover {
            background: linear-gradient(135deg, #FF7F00, #FF4500);
        }

        @media (max-width: 768px) {
            header img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="app-content">
        <header>
            {% block header %}
                <img src="{% static 'hunt/images/YoungLifeLogo.png' %}" alt="Young Life Logo">
            {% endblock %}
        </header>

        <div class="welcome-text">
            {% block welcome_text %}{% endblock %}
        </div>

        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
