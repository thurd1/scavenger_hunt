{% extends "base.html" %}

{% block title %}Register Team{% endblock %}

{% block welcome_text %}
    <p>Register Your Team</p>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="dashboard-box">
            <h2 style="color: #90C83C">Register Your Team</h2>
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="team_name">Team Name:</label>
                    <input type="text" id="team_name" name="team_name" required class="input-field">
                </div>
                
                <div class="form-group">
                    <label for="member_names">Member Names:</label>
                    <div class="member-inputs">
                        <input type="text" name="member_names" placeholder="Enter member name" class="input-field mb-2">
                        <input type="text" name="member_names" placeholder="Enter member name" class="input-field mb-2">
                        <input type="text" name="member_names" placeholder="Enter member name" class="input-field">
                    </div>
                </div>

                <button type="submit" class="btn w-100">Register Team</button>
            </form>

            <div class="mt-4">
                <a href="{% url 'leader_dashboard' %}" class="btn w-100">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <style>
    .member-inputs {
        display: grid;
        gap: 0.5rem;
    }
    </style>
{% endblock %}
