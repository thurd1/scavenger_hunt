{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="code-display-box">
        <h1 style="color: #90C83C">Lobby Created Successfully!</h1>
        
        <div class="code-section">
            <h2>Share this code with participants:</h2>
            <div class="code">{{ lobby.code }}</div>
        </div>
        
        <div class="info-text">
            <p>Players can join by entering this code on the main page</p>
        </div>
        
        <div class="button-group">
            <a href="{% url 'lobby_details' lobby_id=lobby.id %}" class="btn">View Lobby Details</a>
            <a href="{% url 'leader_dashboard' %}" class="btn secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 1rem;
}

.code-display-box {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    padding: 2rem;
    text-align: center;
}

.code-section {
    margin: 2rem 0;
}

.code-section h2 {
    color: #90C83C;
    margin-bottom: 1rem;
}

.code {
    font-size: 3rem;
    font-weight: bold;
    color: #90C83C;
    letter-spacing: 0.5rem;
    padding: 1rem;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    margin: 1rem 0;
}

.info-text {
    color: #90C83C;
    margin-bottom: 2rem;
}

.button-group {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn {
    padding: 1rem 2rem;
    text-align: center;
    background: linear-gradient(135deg, #90C83C, #7AAF2F);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn:hover {
    background: linear-gradient(135deg, #7AAF2F, #648F26);
    transform: scale(1.05);
    text-decoration: none;
    color: white;
}

.btn.secondary {
    background: linear-gradient(135deg, #90C83C, #7AAF2F);
}

.btn.secondary:hover {
    background: linear-gradient(135deg, #7AAF2F, #648F26);
}

.lobby-code {
    font-size: 2.5rem;
    font-family: monospace;
    font-weight: bold;
    letter-spacing: 4px;
    margin: 1.5rem 0;
    color: #90C83C;
}

.action-btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    margin: 0.5rem;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #90C83C, #7AAF2F);
    color: white;
}
</style>
{% endblock %}
