{% extends "base.html" %}
{% load static %}

{% block title %}Edit Race{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="container">
        <div class="dashboard-box p-4">
            <h2 class="text-center mb-4" style="color: #90C83C">Edit Race</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="race_name" class="form-label" style="color: #90C83C">Race Name</label>
                    <input type="text" class="form-control" id="race_name" name="race_name" 
                           value="{{ race.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="start_location" class="form-label" style="color: #90C83C">Start Location</label>
                    <input type="text" class="form-control" id="start_location" name="start_location" 
                           value="{{ race.start_location }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="time_limit_minutes" class="form-label" style="color: #90C83C">Time Limit (minutes)</label>
                    <input type="number" class="form-control" id="time_limit_minutes" name="time_limit_minutes" 
                           value="{{ race.time_limit_minutes }}" required min="1">
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{% url 'race_detail' race.id %}" class="btn btn-secondary ms-2">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
