{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="dashboard-box p-4">
        <div class="join-header text-center mb-4">
            <h1>Join Game Session</h1>
            <p class="lead">Enter your game code to join a session</p>
        </div>

        {% if error %}
        <div class="alert alert-danger text-center mb-4">
            {{ error }}
        </div>
        {% endif %}

        <div class="join-form-container">
            <form id="joinGameForm" class="text-center">
                <div class="form-group">
                    <label for="lobby_code">Game Code:</label>
                    <input type="text" 
                           id="lobby_code" 
                           name="lobby_code" 
                           class="form-control" 
                           required 
                           placeholder="Enter 6-digit code">
                </div>
                <button type="submit" class="btn btn-success mt-3">Join Game</button>
            </form>
        </div>
    </div>
</div>

<!-- Name Input Modal -->
<div class="modal fade" id="nameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter Your Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="nameForm">
                    <div class="form-group">
                        <label for="player_name">Your Name:</label>
                        <input type="text" 
                               id="player_name" 
                               name="player_name" 
                               class="form-control" 
                               required 
                               placeholder="Enter your name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="submitPlayerName()">Continue</button>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('joinGameForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const lobbyCode = document.getElementById('lobby_code').value;
    
    fetch('/join-game-session/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken'),
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: JSON.stringify({
            lobby_code: lobbyCode
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show the name input modal
            const nameModal = new bootstrap.Modal(document.getElementById('nameModal'));
            nameModal.show();
        } else {
            alert(data.error || 'Invalid game code');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while joining the game');
    });
});

function submitPlayerName() {
    const playerName = document.getElementById('player_name').value;
    
    fetch('/save-player-name/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            player_name: playerName
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect_url;
        } else {
            alert(data.error || 'Please enter your name');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while saving your name');
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

<style>
.dashboard-box {
    background-color: rgba(33, 37, 41, 0.9);
    border-radius: 15px;
    border: 1px solid rgba(144, 200, 60, 0.2);
}

.join-header {
    color: #90C83C;
    padding: 20px;
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
}

.join-header h1 {
    color: #90C83C;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.join-header .lead {
    color: white;
    font-size: 1.2rem;
}

.join-form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    color: #90C83C;
    font-weight: bold;
    display: block;
    margin-bottom: 0.5rem;
}

input[type="text"] {
    background-color: rgba(33, 37, 41, 0.7);
    border: 1px solid rgba(144, 200, 60, 0.3);
    color: white;
    padding: 0.8rem;
    width: 100%;
    border-radius: 8px;
}

input[type="text"]:focus {
    background-color: rgba(33, 37, 41, 0.8);
    border-color: #90C83C;
    box-shadow: 0 0 0 0.2rem rgba(144, 200, 60, 0.25);
    color: white;
    outline: none;
}

.btn-success {
    background: linear-gradient(135deg, #90C83C, #7AAF2F);
    border: none;
    padding: 0.8rem 2rem;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn-success:hover {
    background: linear-gradient(135deg, #7AAF2F, #90C83C);
    transform: translateY(-2px);
}

.alert {
    background: rgba(33, 37, 41, 0.95);
    border: 1px solid rgba(144, 200, 60, 0.3);
    color: #90C83C;
}

/* Modal Styling */
.modal-content {
    background-color: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
}

.modal-header {
    border-bottom: 1px solid rgba(144, 200, 60, 0.3);
}

.modal-header .modal-title {
    color: #90C83C;
}

.modal-footer {
    border-top: 1px solid rgba(144, 200, 60, 0.3);
}

.btn-close {
    color: #90C83C;
}
</style>
{% endblock %}
