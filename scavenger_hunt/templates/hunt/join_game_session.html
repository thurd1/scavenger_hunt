{% extends "base.html" %}
{% load static %}

{% block title %}Join Game Session{% endblock %}

{% block content %}
<div class="container">
    <div class="join-box">
        <h2 class="title">Join a Game Session</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="mega-alert {% if message.tags %}mega-alert-{{ message.tags }}{% endif %}">
                <div class="alert-icon">⚠️</div>
                <div class="alert-text">{{ message }}</div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="lobby_code">Enter Game Code</label>
                <input type="text" name="lobby_code" id="lobby_code" class="form-control" required autocomplete="off" autofocus>
            </div>
            <button type="submit" class="btn btn-primary">Join Game</button>
        </form>
        
        <div class="admin-login-link">
            <a href="{% url 'login' %}">Are you an admin? Log in here</a>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 1rem;
    }
    
    .join-box {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 2rem;
    }
    
    .title {
        color: #90C83C;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    label {
        display: block;
        color: #fff;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border-radius: 5px;
        border: 1px solid #444;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
    }
    
    .form-control:focus {
        border-color: #90C83C;
        outline: none;
    }
    
    .btn {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background: #90C83C;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }
    
    .btn:hover {
        background: #a1df3e;
    }
    
    .mega-alert {
        display: flex;
        align-items: center;
        padding: 15px;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.1rem;
        text-align: left;
    }
    
    .mega-alert-danger {
        background: linear-gradient(135deg, #ff0000, #9e0000);
        border: 3px solid #ff0000;
        color: white;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both, glow 1.5s infinite alternate;
    }
    
    .alert-icon {
        font-size: 1.8rem;
        margin-right: 15px;
    }
    
    .alert-text {
        font-size: 1.2rem;
        flex: 1;
    }
    
    @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    
    @keyframes glow {
        from { box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.5); }
        to { box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7); }
    }
    
    .admin-login-link {
        margin-top: 1.5rem;
        text-align: center;
    }
    
    .admin-login-link a {
        color: #aaa;
        text-decoration: none;
        font-size: 0.9rem;
    }
    
    .admin-login-link a:hover {
        color: #90C83C;
    }
</style>
{% endblock %}
