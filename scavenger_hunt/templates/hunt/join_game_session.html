{% extends "base.html" %}
{% load static %}

{% block title %}Join Game Session{% endblock %}

{% block content %}
<div class="container">
    <div class="join-box">
        <h2 class="title">Join a Game Session</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="lobby_code">Enter Game Code</label>
                <input type="text" name="lobby_code" id="lobby_code" class="form-control" required autocomplete="off" autofocus>
            </div>
            <button type="submit" class="btn btn-primary">Join Game</button>
        </form>
        
        <div class="admin-login-link">
            <a href="{% url 'login' %}">Are you an admin? Log in here</a>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 1rem;
    }
    
    .join-box {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 2rem;
    }
    
    .title {
        color: #90C83C;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    label {
        display: block;
        color: #fff;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border-radius: 5px;
        border: 1px solid #444;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
    }
    
    .form-control:focus {
        border-color: #90C83C;
        outline: none;
    }
    
    .btn {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background: #90C83C;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }
    
    .btn:hover {
        background: #a1df3e;
    }
    
    .messages {
        width: 100%;
    }
    
    .alert-danger {
        background-color: #52181c;
        color: #ff6b6b;
        text-align: center;
        padding: 12px;
        border-radius: 5px;
        margin: 0 0 20px 0;
        font-size: 1rem;
        font-weight: 400;
        border: 1px solid #6e1c22;
        line-height: 1.4;
        width: 100%;
        box-sizing: border-box;
        max-width: 100%;
        display: block;
    }
    
    .admin-login-link {
        margin-top: 1.5rem;
        text-align: center;
    }
    
    .admin-login-link a {
        color: #aaa;
        text-decoration: none;
        font-size: 0.9rem;
    }
    
    .admin-login-link a:hover {
        color: #90C83C;
    }
</style>
{% endblock %}
