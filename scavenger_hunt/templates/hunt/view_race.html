<div class="race-actions">
    <a href="{% url 'hunt:manage_riddles_for_race' race.id %}" class="btn btn-primary">
        <i class="fas fa-list"></i> Manage Riddles
    </a>
    <a href="{% url 'hunt:edit_race' race.id %}" class="btn btn-info">
        <i class="fas fa-edit"></i> Edit Race
    </a>
    {% if race.is_active %}
        <a href="{% url 'hunt:deactivate_race' race.id %}" class="btn btn-warning">
            <i class="fas fa-power-off"></i> Deactivate
        </a>
    {% else %}
        <a href="{% url 'hunt:activate_race' race.id %}" class="btn btn-success">
            <i class="fas fa-power-off"></i> Activate
        </a>
    {% endif %}
    <a href="{% url 'hunt:delete_race' race.id %}" class="btn btn-danger delete-btn" onclick="return confirm('Are you sure you want to delete this race? This action cannot be undone.');">
        <i class="fas fa-trash"></i> Delete Race
    </a>
</div>
