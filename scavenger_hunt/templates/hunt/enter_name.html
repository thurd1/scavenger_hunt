{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="dashboard-box p-4">
        <div class="join-header text-center mb-4">
            <h1>Welcome!</h1>
            <p class="lead">Please enter your name to continue</p>
        </div>

        {% if error %}
        <div class="alert alert-danger text-center mb-4">
            {{ error }}
        </div>
        {% endif %}

        <div class="join-form-container">
            <form method="POST" action="{% url 'save_player_name' %}" class="text-center">
                {% csrf_token %}
                <div class="form-group">
                    <label for="player_name">Your Name:</label>
                    <input type="text" 
                           id="player_name" 
                           name="player_name" 
                           class="form-control" 
                           required 
                           placeholder="Enter your name">
                </div>
                <button type="submit" class="btn btn-success mt-3">Continue</button>
            </form>
        </div>
    </div>
</div>

<style>
.dashboard-box {
    background-color: rgba(33, 37, 41, 0.9);
    border-radius: 15px;
    border: 1px solid rgba(144, 200, 60, 0.2);
}

.join-header {
    color: #90C83C;
    padding: 20px;
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
}

.join-header h1 {
    color: #90C83C;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.join-header .lead {
    color: white;
    font-size: 1.2rem;
}

.join-form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    color: #90C83C;
    font-weight: bold;
    display: block;
    margin-bottom: 0.5rem;
}

input[type="text"] {
    background-color: rgba(33, 37, 41, 0.7);
    border: 1px solid rgba(144, 200, 60, 0.3);
    color: white;
    padding: 0.8rem;
    width: 100%;
    border-radius: 8px;
}

input[type="text"]:focus {
    background-color: rgba(33, 37, 41, 0.8);
    border-color: #90C83C;
    box-shadow: 0 0 0 0.2rem rgba(144, 200, 60, 0.25);
    color: white;
    outline: none;
}

.btn-success {
    background: linear-gradient(135deg, #90C83C, #7AAF2F);
    border: none;
    padding: 0.8rem 2rem;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn-success:hover {
    background: linear-gradient(135deg, #7AAF2F, #90C83C);
    transform: translateY(-2px);
}

.alert {
    background: rgba(33, 37, 41, 0.95);
    border: 1px solid rgba(144, 200, 60, 0.3);
    color: #90C83C;
}
</style>
{% endblock %}
