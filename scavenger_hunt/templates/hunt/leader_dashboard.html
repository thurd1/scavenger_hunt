{% extends "base.html" %}

{% block title %}Leader Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1 style="color: #90C83C">Leader Dashboard</h1>
    
    <div class="dashboard-box mb-4">
        <h2 style="color: #90C83C">Game Management</h2>
        <div class="button-group">
            <a href="{% url 'create_lobby' %}" class="btn">Create New Lobby</a>
            <a href="{% url 'assign_riddles' %}" class="btn">Assign Riddles</a>
            <a href="{% url 'leaderboard' %}" class="btn">View Leaderboard</a>
            <a href="{% url 'manage_riddles' %}" class="btn">Manage Riddles</a>
        </div>
    </div>

    <div class="dashboard-box">
        <h2 style="color: #90C83C">Teams Overview</h2>
        <div class="button-group">
            <a href="{% url 'team_list' %}" class="btn">View All Teams</a>
            <a href="{% url 'register_team' %}" class="btn">Register New Team</a>
        </div>
    </div>
</div>

<style>
.button-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 0.8rem;
    margin-top: 1.2rem;
}

.btn {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    text-align: center;
    text-decoration: none;
    border-radius: 20px;
    font-weight: bold;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: scale(1.05);
    text-decoration: none;
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 2rem;
}

h2 {
    margin-bottom: 0.5rem;
}
</style>
{% endblock %}
