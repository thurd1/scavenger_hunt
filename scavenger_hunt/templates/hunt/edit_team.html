{% extends "base.html" %}
{% load static %}

{% block title %}Edit Team{% endblock %}

{% block welcome_text %}
    <p style="color: #90C83C">Team Management</p>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="dashboard-box p-4">
        <div class="page-header">
            <h1>Edit Team</h1>
        </div>
        
        <div class="edit-form-container">
            <form method="post" class="edit-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="team_name">Team Name</label>
                    <input type="text" 
                           name="team_name" 
                           id="team_name" 
                           value="{{ team.name }}" 
                           required 
                           class="form-control">
                </div>
                
                <div class="form-info">
                    <p class="member-count">Members: {{ team.team_members|length }}</p>
                </div>

                <div class="button-group">
                    <button type="submit" class="action-btn save-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{% url 'team_list' %}" class="action-btn cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
        
        <div class="back-button-container">
            <a href="{% url 'team_list' %}" class="btn btn-success">
                <i class="fas fa-arrow-left"></i> Back to Teams
            </a>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.dashboard-box {
    background-color: rgba(33, 37, 41, 0.9);
    border-radius: 15px;
    border: 1px solid rgba(144, 200, 60, 0.2);
}

.page-header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
}

.page-header h1 {
    color: #90C83C;
    margin: 0;
}

.edit-form-container {
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
}

.edit-form {
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: #90C83C;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(144, 200, 60, 0.3);
    border-radius: 6px;
    color: #ffffff;
    font-size: 16px;
}

.form-info {
    background: rgba(33, 37, 41, 0.8);
    border-radius: 8px;
    padding: 15px;
    margin: 1.5rem 0;
    border: 1px solid rgba(144, 200, 60, 0.2);
}

.member-count {
    color: white;
    margin: 0;
}

.button-group {
    display: flex;
    gap: 15px;
    margin-top: 2rem;
    justify-content: center;
}

.action-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    border: none;
    font-size: 1rem;
}

.save-btn {
    background-color: rgba(144, 200, 60, 0.2);
    color: #90C83C;
    border: 1px solid rgba(144, 200, 60, 0.5);
}

.save-btn:hover {
    background-color: rgba(144, 200, 60, 0.3);
    transform: translateY(-2px);
}

.cancel-btn {
    background-color: rgba(220, 53, 69, 0.1);
    color: #dc3545;
    border: 1px solid rgba(220, 53, 69, 0.3);
}

.cancel-btn:hover {
    background-color: rgba(220, 53, 69, 0.2);
    transform: translateY(-2px);
}

.back-button-container {
    text-align: center;
    margin-top: 20px;
}

.btn-success {
    background: linear-gradient(135deg, #90C83C, #7AAF2F);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-success:hover {
    background: linear-gradient(135deg, #7AAF2F, #90C83C);
    transform: translateY(-2px);
    color: white;
    text-decoration: none;
}
</style>
{% endblock %}
