{% extends "base.html" %}

{% block title %}Create Lobby{% endblock %}

{% block welcome_text %}
    <h2>Create a New Lobby</h2>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST" class="center-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Create Lobby</button>
        </form>
        
        <div class="join-link">
            <p>Already have a game code? <a href="{% url 'home' %}">Join an existing game</a></p>
        </div>
    </div>

    <style>
    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
    }
    
    .center-form {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1rem;
    }
    
    .btn {
        display: block;
        width: 100%;
        padding: 1rem;
        text-align: center;
        background: linear-gradient(135deg, #FFA500, #FF7F00);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        margin-top: 1rem;
    }
    
    .btn:hover {
        background: linear-gradient(135deg, #FF7F00, #FF4500);
        transform: scale(1.05);
        text-decoration: none;
        color: white;
    }
    
    .join-link {
        text-align: center;
        margin-top: 1rem;
    }
    
    .join-link a {
        color: #90C83C;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .join-link a:hover {
        text-decoration: underline;
    }
    </style>
{% endblock %}
