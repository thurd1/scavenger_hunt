{% extends "base.html" %}

{% block title %}Create Lobby{% endblock %}

{% block welcome_text %}
    <h2>Create a New Lobby</h2>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="dashboard-box">
            <h2 style="color: #90C83C">Create a New Lobby</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Create Lobby</button>
            </form>
        </div>
    </div>
{% endblock %}
