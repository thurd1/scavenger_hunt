{% extends "base.html" %}
{% load static %}

{% block title %}Create Lobby{% endblock %}

{% block welcome_text %}
    <h2 style="color: #90C83C; text-align: center;">Create a New Lobby</h2>
{% endblock %}

{% block content %}
<div class="container">
    <div class="dashboard-box" style="background-color: #002a3f; color: white; border-radius: 10px; padding: 20px;">
        <form method="POST" class="center-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="lobby_name" class="form-label" style="color: #90C83C;">Lobby Name</label>
                <input type="text" class="form-control" id="lobby_name" name="lobby_name" placeholder="Enter a name for your game lobby" required>
            </div>
            <div class="mb-3">
                <label for="game_code" class="form-label" style="color: #90C83C;">Game Code</label>
                <input type="text" class="form-control" id="game_code" name="game_code" placeholder="4-digit code for players to join" required pattern="[0-9]{4}" maxlength="4" minlength="4">
                <div class="form-text text-light">4-digit code that players will use to join your game</div>
            </div>
            <div class="mb-3">
                <label for="race_selection" class="form-label" style="color: #90C83C;">Select Race</label>
                <select class="form-select" id="race_selection" name="race_id" required>
                    <option value="" selected disabled>Choose a race for this lobby</option>
                    {% for race in active_races %}
                    <option value="{{ race.id }}">{{ race.name }} ({{ race.time_limit }} min)</option>
                    {% empty %}
                    <option value="" disabled>No active races available. Please create a race first.</option>
                    {% endfor %}
                </select>
                <div class="form-text text-light">Select a race to use for this game lobby</div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn" style="background-color: #FF9900; color: white; border-radius: 25px; padding: 8px 24px;">
                    <i class="fas fa-plus-circle me-2"></i>Create Lobby
                </button>
                <a href="{% url 'leader_dashboard' %}" class="btn ms-3" style="background-color: #6c757d; color: white; border-radius: 25px; padding: 8px 24px;">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
}

.dashboard-box {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.form-label {
    font-weight: bold;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #FFA500;
}
</style>
{% endblock %}
