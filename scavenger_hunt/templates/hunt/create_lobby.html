{% extends "base.html" %}

{% block title %}Create Lobby{% endblock %}

{% block welcome_text %}
    <h2>Create a New Lobby</h2>
{% endblock %}

{% block content %}
    <form method="POST" class="center-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Create Lobby</button>
    </form>
    <style>
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        .dashboard-box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .form-label {
            font-weight: bold;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #FFA500; /* Lighter shade on hover */
        }
        </style>
{% endblock %}
