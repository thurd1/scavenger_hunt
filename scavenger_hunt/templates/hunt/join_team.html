{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="dashboard-box p-4">
        <div class="welcome-header text-center mb-4">
            <h1>Welcome, {{ player_name }}!</h1>
            <p class="lead">Please choose a team to join or create your own team</p>
        </div>

        {% if messages %}
        <div class="messages mb-4">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="row">
            <!-- Create Team Section -->
            <div class="col-md-6 mb-4">
                <div class="create-team-section p-4 border rounded">
                    <h2>Create New Team</h2>
                    <form id="createTeamForm">
                        <div class="form-group">
                            <label for="team_name">Team Name:</label>
                            <input type="text" id="team_name" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success mt-3 w-100">Create Team</button>
                    </form>
                </div>
            </div>

            <!-- Join Team Section -->
            <div class="col-md-6 mb-4">
                <div class="join-team-section p-4 border rounded">
                    <h2>Available Teams</h2>
                    <div id="teamsContainer">
                        <!-- Teams will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let socket;
const playerName = "{{ player_name }}";

function setupWebSocket() {
    // Use wss:// if the page is served over HTTPS, ws:// otherwise
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/ws/available-teams/`;
    
    socket = new WebSocket(wsUrl);
    
    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        
        if (data.type === 'teams_update') {
            if (data.action === 'join') {
                // Handle join event
                const teamCard = document.querySelector(`[data-team-id="${data.team_id}"]`);
                if (teamCard) {
                    const membersList = teamCard.querySelector('.team-members');
                    if (!membersList.textContent.includes(data.player_name)) {
                        const li = document.createElement('li');
                        li.textContent = data.player_name;
                        membersList.appendChild(li);
                    }
                }
            } else if (data.action === 'leave') {
                // Handle leave event
                const teamCard = document.querySelector(`[data-team-id="${data.team_id}"]`);
                if (teamCard) {
                    const membersList = teamCard.querySelector('.team-members');
                    const members = membersList.querySelectorAll('li');
                    members.forEach(member => {
                        if (member.textContent === data.player_name) {
                            member.remove();
                        }
                    });
                }
            } else if (data.teams) {
                // Full teams update
                updateTeamsList(data.teams);
            }
        }
    };
    
    socket.onclose = function() {
        console.log('WebSocket closed, attempting to reconnect...');
        setTimeout(setupWebSocket, 1000);
    };
}

function updateTeamsList(teams) {
    const container = document.getElementById('teamsContainer');
    if (teams.length === 0) {
        container.innerHTML = '<p class="text-center">No teams available. Create one!</p>';
        return;
    }
    
    let html = '';
    teams.forEach(team => {
        const membersList = team.members.map(member => `<li>${member.role}</li>`).join('');
        html += `
            <div class="team-card mb-3 p-3 border rounded" data-team-id="${team.id}">
                <h3 class="team-name">${team.name}</h3>
                <p class="team-code">Team Code: ${team.code}</p>
                <div class="team-members-section">
                    <h4>Members:</h4>
                    <ul class="team-members">${membersList}</ul>
                </div>
                <button class="btn btn-success join-team-btn" onclick="joinTeam('${team.code}')">
                    Join Team
                </button>
            </div>
        `;
    });
    container.innerHTML = html;
}

function joinTeam(teamCode) {
    fetch('/join-existing-team/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            team_code: teamCode,
            player_name: playerName
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect_url;
        } else {
            alert(data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while joining the team');
    });
}

document.getElementById('createTeamForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const teamName = document.getElementById('team_name').value;
    
    fetch('/create-team-standalone/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            team_name: teamName,
            player_name: playerName
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect_url;
        } else {
            alert(data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while creating the team');
    });
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Initialize WebSocket connection when page loads
setupWebSocket();
</script>

<style>
.dashboard-box {
    background-color: rgba(33, 37, 41, 0.9);
    border-radius: 15px;
    border: 1px solid rgba(144, 200, 60, 0.2);
}

.welcome-header {
    color: #90C83C;
    padding: 20px;
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
    margin-bottom: 30px;
}

.welcome-header h1 {
    color: #90C83C;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.welcome-header .lead {
    color: white;
    font-size: 1.2rem;
}

.create-team-section, .join-team-section {
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3) !important;
}

.create-team-section h2, .join-team-section h2 {
    color: #90C83C;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
}

.form-group label {
    color: #90C83C;
    font-weight: bold;
}

input[type="text"] {
    background-color: rgba(33, 37, 41, 0.7);
    border: 1px solid rgba(144, 200, 60, 0.3);
    color: white;
    padding: 0.8rem;
}

input[type="text"]:focus {
    background-color: rgba(33, 37, 41, 0.8);
    border-color: #90C83C;
    box-shadow: 0 0 0 0.2rem rgba(144, 200, 60, 0.25);
    color: white;
}

.team-card {
    background: rgba(33, 37, 41, 0.95);
    border: 1px solid rgba(144, 200, 60, 0.3) !important;
    margin-bottom: 1rem;
}

.team-card h3 {
    color: #90C83C;
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.team-card .team-code {
    color: #ffffff80;
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.team-members-section h4 {
    color: #90C83C;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.team-members {
    list-style: none;
    padding-left: 0;
    margin-bottom: 1rem;
    color: white;
}

.team-members li {
    padding: 0.3rem 0;
    border-bottom: 1px solid rgba(144, 200, 60, 0.1);
}

.btn-success {
    background: linear-gradient(135deg, #90C83C, #7AAF2F);
    border: none;
    transition: all 0.3s ease;
}

.btn-success:hover {
    background: linear-gradient(135deg, #7AAF2F, #90C83C);
    transform: translateY(-2px);
}

.alert {
    background: rgba(33, 37, 41, 0.95);
    border: 1px solid rgba(144, 200, 60, 0.3);
    color: #90C83C;
}
</style>
{% endblock %}
