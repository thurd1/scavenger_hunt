{% extends "base.html" %}
{% load static %}

{% block title %}Join Team{% endblock %}

{% block content %}
<div class="container">
    <div class="join-header">
        <h1>Join a Team</h1>
    </div>

    <div class="join-team-form-container">
        <form method="POST" action="{% url 'join_team' %}">
            {% csrf_token %}
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="playerName">Your Name</label>
                <input type="text" id="playerName" name="player_name" 
                    value="{{ request.session.player_name }}" 
                    placeholder="Enter your name"
                    class="form-control"
                    required>
            </div>
            
            <div class="form-group">
                <label for="teamCode">Team Code</label>
                <input type="text" id="teamCode" name="team_code" 
                    placeholder="Enter team code" 
                    class="form-control"
                    required>
            </div>
            
            <button type="submit" class="join-team-btn">Join Team</button>
        </form>
        
        <div class="options-section">
            <p>Don't have a team code?</p>
            <a href="{% url 'join_game_session' %}" class="back-button">
                <i class="fas fa-home"></i> Go to Home
            </a>
        </div>
    </div>
</div>

<!-- Name prompt modal -->
<div id="namePrompt" class="modal">
    <div class="modal-content">
        <h2 style="color: #90C83C">Enter Your Name</h2>
        <input type="text" id="modalPlayerName" placeholder="Your name" class="form-control">
        <button onclick="submitName()" class="join-team-btn">Submit</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    if (!sessionStorage.getItem('playerName')) {
        document.getElementById('namePrompt').style.display = 'block';
    } else {
        // Pre-fill the name field
        document.getElementById('playerName').value = sessionStorage.getItem('playerName');
    }
});

function submitName() {
    const name = document.getElementById('modalPlayerName').value.trim();
    if (name) {
        sessionStorage.setItem('playerName', name);
        document.getElementById('namePrompt').style.display = 'none';
        // Update the form field as well
        document.getElementById('playerName').value = name;
    } else {
        alert('Please enter a valid name');
    }
}
</script>

<style>
.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1.5rem;
}

.join-header {
    text-align: center;
    margin-bottom: 2rem;
    padding: 1.5rem;
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
}

.join-header h1 {
    color: #90C83C;
    margin-bottom: 0;
}

.join-team-form-container {
    background: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    border-radius: 12px;
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: #90C83C;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(144, 200, 60, 0.3);
    border-radius: 8px;
    color: white;
    font-size: 1rem;
}

.form-control:focus {
    outline: none;
    border-color: #90C83C;
    box-shadow: 0 0 0 3px rgba(144, 200, 60, 0.2);
}

.join-team-btn {
    width: 100%;
    background: linear-gradient(135deg, #90C83C, #7AAF2F);
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
}

.join-team-btn:hover {
    background: linear-gradient(135deg, #7AAF2F, #90C83C);
    transform: translateY(-2px);
}

.error-message {
    background-color: rgba(220, 53, 69, 0.1);
    border: 1px solid rgba(220, 53, 69, 0.3);
    color: #dc3545;
    padding: 0.75rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    text-align: center;
}

.options-section {
    margin-top: 2rem;
    text-align: center;
    border-top: 1px solid rgba(144, 200, 60, 0.2);
    padding-top: 1rem;
}

.options-section p {
    color: white;
    margin-bottom: 1rem;
}

.back-button {
    display: inline-block;
    padding: 0.5rem 1rem;
    background: rgba(144, 200, 60, 0.1);
    color: #90C83C;
    text-decoration: none;
    border-radius: 6px;
    transition: all 0.2s;
}

.back-button:hover {
    background: rgba(144, 200, 60, 0.2);
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
    background-color: rgba(33, 37, 41, 0.95);
    border: 2px solid rgba(144, 200, 60, 0.3);
    margin: 15% auto;
    padding: 1.5rem;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.modal-content h2 {
    margin-bottom: 1.5rem;
}

.modal-content .form-control {
    margin-bottom: 1.5rem;
}
</style>
{% endblock %}
