{% extends "base.html" %}
{% load static %}

{% block title %}Join Team{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="dashboard-box p-4">
        <h2 class="text-center mb-4" style="color: #90C83C">Join Team</h2>
        
        <!-- Add player name form if not already set -->
        {% if not request.session.player_name %}
        <form method="POST" action="{% url 'save_player_name' %}" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="playerName" class="form-label" style="color: #90C83C">Your Name</label>
                <input type="text" class="form-control bg-dark text-white" 
                       id="playerName" name="player_name" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save Name</button>
        </form>
        {% endif %}

        <!-- Team code form -->
        <form method="POST" action="{% url 'join_existing_team' lobby.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="teamCode" class="form-label" style="color: #90C83C">Team Code</label>
                <input type="text" class="form-control bg-dark text-white" 
                       id="teamCode" name="team_code" required>
            </div>
            <button type="submit" class="btn btn-success w-100" 
                    {% if not request.session.player_name %}disabled{% endif %}>
                Join Team
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'create_team' lobby.id %}" class="btn btn-secondary">
                Create New Team Instead
            </a>
        </div>
    </div>
</div>

<style>
.dashboard-box {
    background-color: rgba(33, 37, 41, 0.9);
    border-radius: 15px;
    border: 1px solid rgba(144, 200, 60, 0.2);
}

.form-control {
    border: 1px solid rgba(144, 200, 60, 0.2);
    border-radius: 8px;
}

.form-control:focus {
    border-color: #90C83C;
    box-shadow: 0 0 0 0.25rem rgba(144, 200, 60, 0.25);
}

.btn-success {
    background-color: #90C83C;
    border: none;
}
</style>
{% endblock %}
