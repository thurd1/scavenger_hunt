{% extends "base.html" %}

{% block title %}Assign Riddles{% endblock %}

{% block welcome_text %}
    <p>Assign Riddles for Team {{ team.name }}</p>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="dashboard-box">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn w-100">Assign Riddles</button>
            </form>

            <div class="mt-4">
                <a href="{% url 'leader_dashboard' %}" class="btn w-100">Back to Dashboard</a>
            </div>
        </div>
    </div>
{% endblock %}
