{% extends "base.html" %}

{% block title %}Assign Riddles{% endblock %}

{% block welcome_text %}
    <p>Assign Riddles for Team {{ team.name }}</p>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="dashboard-box">
            <h2 style="color: #90C83C" class="mb-4">Assign Riddles</h2>
            
            {% if message %}
                <div class="alert mb-4">
                    <p>{{ message }}</p>
                </div>
            {% endif %}

            <div class="button-group">
                <form method="POST" class="w-100">
                    {% csrf_token %}
                    <button type="submit" class="btn w-100">Assign Riddles</button>
                </form>
                <a href="{% url 'leader_dashboard' %}" class="btn w-100">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <style>
    .button-group {
        display: grid;
        gap: 1rem;
    }
    .alert {
        background: rgba(144, 200, 60, 0.1);
        border: 1px solid rgba(144, 200, 60, 0.2);
        padding: 1rem;
        border-radius: 8px;
        color: #90C83C;
    }
    .alert p {
        margin: 0;
    }
    </style>
{% endblock %}
